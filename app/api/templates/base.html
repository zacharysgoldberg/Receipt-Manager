<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Stub Manager</title>
<nav>
  <h1>Stub Manager</h1>
  <ul>
    {% if g.user %}
    <li><span>{{ g.user['email'] }}</span></li>
    <li><a href="{{ url_for('users.logout') }}">Log Out</a> {% else %}</li>
    <li><a href="{{ url_for('login.register') }}">Register</a></li>
    <li><a href="{{ url_for('login.login') }}">Log In</a></li>
    <li><a href="{{ url_for('login.reset')}}"> Reset Password </a></li>
    <li>
      <a href="{{ url_for('home.index') }}"> Home</a>
      {% endif %}
    </li>
  </ul>
</nav>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% block content %}{% endblock %}
</section>
