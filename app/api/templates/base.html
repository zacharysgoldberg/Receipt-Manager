<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Stub Manager</title>
<nav>
  <h1>Stub Manager</h1>
  <head> 
    <ul>
    {% if g.user %}
    <li><span>{{ g.user['email'] }}</span></li>
    <li><a href="{{ url_for('login.logout') }}">Log Out</a> {% else %}</li>
    <li><a href="{{ url_for('login.register') }}">Register</a></li>

    <li><a href="{{ url_for('login.reset_password')}}"> Reset Password </a></li>
    <li>
      <a href="{{ url_for('index') }}"> Home </a>
    </li>
    {% endif %}
    <script> 
    </script>

<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}

  {% endfor %} {% block content %}{% endblock %}
</section>
</head>
