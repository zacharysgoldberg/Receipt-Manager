version: "3.8"
services:
  web:
    build: ./app
    restart: always
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 80:8000
    networks:
      - default
    depends_on:
      - db
      - redis

  redis:
    image: redis:latest
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - "${PWD}/redis-data:/data"
  # For development only
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGUSER: postgres
    ports:
      - "5432:5432"
    volumes:
      - "${PWD}:/docker-entrypoint-initdb.d/"
    networks:
      - default
